<!doctype.html>
<html>
<head>
<meta charset="utf-8"/>
<title>Form</title>
</head>
<body>
	<h1>Form</h1>
<form>
<fieldset>
	<legend>form</legend>
    <label>Slider</label>
    <input type="range" name ="slider" align="middle"><br>
    <label>Numeric spinner</label>
	<input type="number" name="number"><br>
	<label>Date picker</label>
	<input type="date" name="date"><br>
	<label>Color picker</label>
	<input type="color" name="color"><br>
	<label>Textfield with placeholder</label>
	<input type="text" name="text" placeholder="insert your text here"><br>
	<label>URL field</label>
	<input type="url" name="text" placeholder="http://abcd.com/"><br>
	<label>E-MAIL ID field</label>
	<input type="email" name="text" placeholder="abcd@gmail.com"><br>
	<input type="submit" value="Submit"><br>
	
</fieldset>	
</form>
</body>
</html>
