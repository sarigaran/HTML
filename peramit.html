<script>
for(i=1;i<=5;i++){
for(j=5;j>=i;j--){
document.write(" "+"&nbsp");
}
for(k=1;k<=i;k++){
document.write("* "+"&nbsp");
}
document.write("<br>")
}
for (i=3;i<=6;i++){
for (j=1;j<=6;j++){
if(i<=j){
document.write("* "+"&nbsp");
}
else{
document.write(" "+"&nbsp");
}
}
document.write("<br>");}
</script>
