<body>
<h1>Enter the password</h1>
<input type="password" id="pass">
<input type="button" id="btn" onclick="check()"  value="show">
</body>
<script>
function check(){
p=document.getElementById("pass");
c=document.getElementById("btn");
if(p.type=="password")
{
p.type="text";
c.value="hide";
}
else{
p.type="password";
c.value="show";
}
}
</script>
