

<body>
<input type="button" value="off" id="btn" onclick="on()">
<img src="bulb_off.jpg" id="bulp" >
</body>
<script>
function on(){
p=document.getElementById("bulp");
b=document.getElementById("btn");
if(b.value=="off"){
b.value="on";
p.src="bulp_on.jpeg";
}
else {
b.value="off";
p.src="bulb_off.jpg";
}

}
</script>
