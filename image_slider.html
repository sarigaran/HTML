<!doctype html>
<html>
<head>
<meta charset="utf-16">
	<title>image slider</title>
	<style>

		#slideset1 > * {visibility: hidden; position: absolute;
 		  animation: autoplay1  10s infinite}

		@keyframes autoplay1 {
  0% {visibility: visible}
  20%{visibility:hidden}
		}
#slideset1 > *:nth-child(1) {animation-delay: 0s}
#slideset1 > *:nth-child(2) {animation-delay: 2s}
#slideset1 > *:nth-child(3) {animation-delay: 4s}

	</style>
	</head>
<body>
	<div id=slideset1>
  <div>
    <h1>This is slide 1</h1>
	  <img src="pic1.jpeg">
    <p>It has a <a href="./">link.</a>
  </div>
  <div>
    <h1>This is the second slide</h1>
     <img src="pic6.jpeg">
  </div>
  <div>
    <h1>This is slide number 3</h1>
     <img src="pic8.jpeg">
  </div>
</div>
</body>
</html>
