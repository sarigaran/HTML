<script>
var mark= parseInt(prompt("enter your mark"));
	
   if(mark<=40){
	   document.write("F");
	   }
	else if(mark<=50){
	   document.write("C");
	   }
	else if(mark<=60){
	   document.write("B");
	   }
	else if(mark<=80){
	   document.write("A");
	   }
	else{
	document.write("O");
	}
</script>
